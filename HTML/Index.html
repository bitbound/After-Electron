<!DOCTYPE html>
<html>

<head>
    <title>After</title>
    <link href="../Styles.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../Assets/A-512.png" rel="icon">
</head>

<body>
    <div id="divSplash" hidden>
        <div style="text-align:center;">
            <img id="imgTitle" src="../Assets/AfterTitle.png" />
        </div>
        <div id="divTunnel" style="text-align:center">
            <img id="imgTunnel" class="glowing" src="../Assets/Tunnel and Shadow.png" style="height:250px; width:auto" />
        </div>
        <div style="text-align:center;">
            <button id="buttonPlay" autofocus>Play</button>
        </div>
        <div style="text-align:center;">
            <button id="buttonHost" autofocus>Server Only</button>
        </div>
        <div style="text-align:center;">
            <button id="buttonOptions">Options</button>
        </div>
        <div style="position:absolute; bottom: 10px; right: 10px; color:white; font-size:.8em">
            Sound by
            <a href="http://www.freesound.org/people/ceich93/">Operation Contrast</a> at FreeSound.org.
        </div>
        <audio id="backgroundAudio" loop autoplay src="../Assets/ceich93_drone-ominousdistortion.mp3"></audio>
        <style>
            body {
                vertical-align: middle;
            }

            button {
                margin: 10px;
                width: 150px;
                height: 50px;
            }

            .glowing {
                animation-name: glowing;
                animation-duration: 3s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            @keyframes glowing {
                from {
                    opacity: 1;
                }
                to {
                    opacity: .5;
                }
            }
        </style>
    </div>

    <div id="divGame" hidden style="height:100%">
        <div id="mainGrid">
            <button id="menuButton">Menu</button>
            <div id="messageWindow" class="ui-frame">

            </div>
            <div id="dividerColumn">
                <div id="gridDivider"></div>
            </div>
            <div id="menuFrame">
                <button id="closeMenuButton">â†’</button>
                <button id="optionsButton">

                </button>
                <button class="side-menu-tab">Character</button>
                <div class="side-menu-section" hidden>
                    <div>
                        <div class="menu-item-key">Core Energy:</div>
                        <div id="coreEnergySideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Peak Core Energy:</div>
                        <div id="peakCoreEnergySideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Current Energy:</div>
                        <div id="currentEnergySideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Energy Mod:</div>
                        <div id="energyModSideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Max Energy:</div>
                        <div id="maxEnergySideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Current Charge:</div>
                        <div id="currentChargeSideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Charge Mod:</div>
                        <div id="chargeModSideMenu" class="menu-item-value">0</div>
                    </div>
                    <div>
                        <div class="menu-item-key">Max Charge:</div>
                        <div id="maxChargeSideMenu" class="menu-item-value">0</div>
                    </div>
                </div>
                <button class="side-menu-tab">Powers</button>
                <div class="side-menu-section" hidden>
                </div>
                <button class="side-menu-tab">Scripts</button>
                <div class="side-menu-section" hidden>
                </div>
            </div>
        </div>
        <div id="inputFrame" class="ui-frame">
            <select id="inputSelector">
                <option value="Command">
                    Command
                </option>
                <option value="GlobalChat">
                    Global Chat
                </option>
                <option value="VoidChat">
                    Void Chat
                </option>
                <option value="Whisper">
                    Whisper
                </option>
                <option value="Script">
                    Script
                </option>
            </select>
            <input id="inputText" autofocus></input>
        </div>
        <div id="energyPoolFrame" class="ui-frame">
            <div style="height: 1em">
                <span class="pool-title" style="left:0">Energy</span>
                <span class="pool-title" style="left:50%;">Charge</span>
            </div>
            <div>
                <div style="position:absolute; left:0; width:50%; text-align:center">
                    <svg id="svgEnergy" style="height:33px; width:0">
                        <defs>
                            <radialGradient id="gradientEnergy" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:white;" />
                                <stop offset="70%" style="stop-color:cyan;" />
                                <stop offset="100%" style="stop-color:transparent;" />
                            </radialGradient>
                        </defs>
                        <ellipse cx="50%" cy="50%" rx="45%" ry="45%" fill="url(#gradientEnergy)"></ellipse>
                    </svg>
                    <div style="position:absolute;width:100%; top:8px">
                        <div class="pool-amount" id="divEnergyAmount">
                            0
                        </div>
                    </div>
                </div>
                <div id="divCharge" style="position:absolute; left:50%; width:50%; text-align:center">
                    <svg id="svgCharge" style="height:33px; width:0;">
                        <defs>
                            <radialGradient id="gradientCharge" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:white;" />
                                <stop offset="70%" style="stop-color:magenta;" />
                                <stop offset="100%" style="stop-color:transparent;" />
                            </radialGradient>
                        </defs>
                        <ellipse cx="50%" cy="50%" rx="45%" ry="45%" fill="url(#gradientCharge)"></ellipse>
                    </svg>
                    <div style="position:absolute;width:100%; top:8px">
                        <div class="pool-amount" id="divChargeAmount">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="statusFrame">
            <table>
                <td>
                    Client Status:
                    <span id="spanClientStatus">Disconnected</span>
                </td>
                <td>
                    Server Status:
                    <span id="spanServerStatus">Disabled</span>
                </td>
                <td>
                    Client Connections:
                    <span id="spanClientConnections">0</span>
                </td>
                <td>
                    Server Connections:
                    <span id="spanServerConnections">0</span>
                </td>
            </table>
        </div>

        <div id="intellisenseFrame">

        </div>
    </div>

    <script>
        var init = require("../Scripts/Init");
        init.Start();
    </script>
</body>

</html>
