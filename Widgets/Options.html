<!DOCTYPE html>
<html>

<head>
    <title>After Options</title>
    <link href="../Styles.css" rel="stylesheet">
    <link href="../Assets/A-512.png" rel="icon">
</head>
<body>
    <div id="optionsGrid">
        <div id="optionsSideTabs">

        </div>
        <div id="optionsContentFrame">

        </div>
    </div>
    <style>
        #optionsGrid {
            display: grid;
            height: 100%;
            width: 100%;
            grid-template-columns: 150px auto;
        }
        #optionsSideTabs {
            grid-row: 1;
            grid-column: 1;
            height: 100%;
            width: 100%;
            border-right: 1px solid whitesmoke;
        }
        #optionsContentFrame {
            grid-row: 1;
            grid-column: 2;
            height: 100%;
        }
    </style>
</body>
</html>
